<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="name" content="Leonard Dionaldo">
    <meta name="description" content="Store Contact">
    <title>The Little Taco Store Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Taco.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>
            Contact Us
        </h1>
        <p>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="myHours.html">Store Hours</a>
            </li>
        </ul>
        </p>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="The Little Taco Shop" width="720" height="440"
                loading="lazy">
            <figcaption class="taco">
                The Little Taco Shop
            </figcaption>
        </figure>
        <hr>
        <h2>
            Our Contact Form
        </h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset class="form">
                <legend>
                    Send Us A Message
                </legend>
                <p class="form">
                    <label for="name" class="form">Full Name:</label>
                    <input type="text" name="name" id="name" placeholder="Full Name" autocomplete="on" required>
                </p>
                <p class="form">
                    <label for="email" class="form">Email add.:</label>
                    <input type="text" name="email" id="email" placeholder="Full Name" autocomplete="on" required>
                </p>
                <p class="form">
                    <label for="message" class="form">Your Message:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit" class="button">Submit</button>
            <button type="reset" class="button">Reset</button>
        </form>
        <h2>
            Our Location
        </h2>
        <p>
        <address>
            Cabgan, Dona Josefa Sindangan<br>
            Zamboanga Del Norte PH<br> <br>
            Phone: <a href="tel:09876543211">09876543211</a>
        </address>
        </p>
    </header>
    <hr>
    <footer>
        <p>
            Copyright&copy;The Little Taco Shop by Leonard
        </p>
    </footer>

</body>

</html>
